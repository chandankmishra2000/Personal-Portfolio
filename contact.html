<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | Chandan Mishra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f9ff;
        color: #212529;
      }

      .navbar {
        background-color: #0d1b2a;
      }

      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }

      .nav-link:hover {
        color: #00b4d8 !important;
      }

      .section {
        padding: 60px 20px;
        animation: fadeIn 1s ease-in-out;
      }

      h1,
      p.label {
        color: #0d1b2a;
      }

      .form-control,
      .btn-submit {
        border-radius: 8px;
      }

      .btn-submit {
        background-color: #0d1b2a;
        color: #fff;
      }

      .btn-submit:hover {
        background-color: #0077b6;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Chandan Mishra</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon bg-light rounded"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
            <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About me</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="section container">
      <div class="text-center mb-5">
        <h1>Let's Work Together</h1>
        <p class="lead">
          Feel free to reach out if you'd like to collaborate or just say hello!
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="https://formspree.io/f/xanjobgp" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                placeholder="What do you want to work on?"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-submit px-5">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
